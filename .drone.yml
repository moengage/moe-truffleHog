---
kind: pipeline
name: truffleHog

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
    - name: dockersock
      path: /var/run

volumes:
  - name: dockersock
    temp: {}

steps:
- name: TruffleHog code build
  image: docker:dind
  commands:
    - sleep 10
    - docker build ./ecr/
  volumes:
    - name: dockersock
      path: /var/run

- name: Helm Tiller CA publish
  image: plugins/ecr
  settings:
    context: ./ecr/
    dockerfile: ./ecr/Dockerfile
    repo: 612427630422.dkr.ecr.us-east-1.amazonaws.com/sre/moe-trufflehog
    registry: 612427630422.dkr.ecr.us-east-1.amazonaws.com
    tags:
      - ${DRONE_COMMIT_SHA:0:8}
      - ${DRONE_COMMIT_BRANCH}
      - latest

trigger:
  branch: dev
  event: [ push ]

